<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
       
    </header>
    <form action=""></form>


        <div class="perfil-container">

            <div class="col-izquierda">
                <div class="formulario-container">
                        <h2>¿Listo para empezar tu proyecto?</h2>
                        <p>Cuéntame sobre tu idea o cualquier consulta de desarrollo web.</p>

                        <form action="#" method="POST" class="contact-form">
                            
                            <div class="form-group">
                                <label for="nombre">Tu Nombre:</label>
                                <input type="text" id="nombre" name="nombre" required>
                            </div>

                            <div class="form-group">
                                <label for="email">Tu Correo Electrónico:</label>
                                <input type="email" id="email" name="email" required>
                            </div>

                            <div class="form-group">
                                <label for="asunto">Asunto (Ej: Presupuesto web, Colaboración):</label>
                                <input type="text" id="asunto" name="asunto" required>
                            </div>

                            <div class="form-group">
                                <label for="mensaje">Mensaje / Detalles del Proyecto:</label>
                                <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
                            </div>

                            <button type="submit" class="submit-button boton-perfil">
                                ENVIAR MENSAJE
                            </button>
                        </form>
                </div>
            </div>

        <div class="col-derecha">
            <h1 class="nombre">Dayron Torres</h1>
            <p class="experiencia">DEVELOPER</p>
            
            <nav class="menu-perfil">
                <a href="sobreMi.html" class="boton-perfil">ABOUT ME </a>
                <a href="portafolio.html" class="boton-perfil">PORTFOLIO</a>      
                
            </nav>
        </div>
    </div>
</body>
</html>
